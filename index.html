<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        
        <div id="header">
            <h2>Tree operations</h2>
            <div style="display: flex; flex-wrap: wrap; justify-content: space-around;">
                <select id="tree-operation">
                    <optgroup label="Depth First Search">
                        <option value="preorder">Preorder Traversal</option>
                        <option value="inorder">Inorder Traversal</option>
                        <option value="postorder">Postorder Traversal</option>
                    </optgroup>
                    <optgroup label="Breadth First Search">
                        <option value="levelorder">Level Order Traversal</option>
                    </optgroup>
                </select>
                <input type="text" id="animate-input" placeholder="Value" style="display: none;">
                <select id="animate-select-input" style="display: none;"></select>
                <button id="operation-btn">Start</button>
                <button id="stop-operation-btn" style="display: none;">Stop</button>            
            </div>
            
        </div>

        <div id="input-container">
            <h1>Binary Tree Visualizer</h1>

            <div id="tree-types">
                <button onclick="showOptions('bt')">Binary Tree</button>
                <button onclick="showOptions('bst')">Binary Search Tree</button>
                <button onclick="showOptions('hp')">Heap</button>
            </div>

            <div>
                <h3>Create from Input string</h3>
                <select id="tree-options">
                    <option value="leetcode">LeetCode / Levelorder with Null</option>
                    <option value="geeksforgeeks">GeeksforGeeks / Levelorder with Null</option>
                    <option value="preorder-null">Preorder with Null</option>
                </select>
    
                <div>
                    <div id="data-type-container" style="display: none;">
                        <label for="data-type">Data Type:</label>
                        <select id="data-type">
                            <option value="number">Number</option>
                            <option value="string">Character/String</option>
                        </select>
                    </div>

                    <label for="main-input">Input string:</label>
                    <input type="text" id="main-input" placeholder="Enter array elements">

                    <label for="separator-input">Separator:</label>
                    <input type="text" id="separator-input" placeholder="Enter separator" value=",">
                    
                    <div id="null-input-container">
                        <label for="null-input">Null Character:</label>
                        <input type="text" id="null-input" placeholder="Enter null character" value="null">
                    </div>
                    
                    <button onclick="generateTree()">Generate</button>
                </div>
            </div>

            <div>
                <button id="customize-btn">Show Customization</button>
                <div id="customize-tree-container" style="display: none;">
                    <label for="animation-duration">Animation Duration:</label>
                    <input type="range" id="animation-duration" max="1000" min="300" value="500">
    
                    <label for="node-radius-input">Node Size:</label>
                    <input type="range" id="node-radius-input" max="80" min="10" value="30">

                </div>
            </div>

        </div>

        <div id="tree-container">
            <svg id="tree-svg" height="0" width="0">
                <!-- Tree will be drawn here -->
            </svg>
        </div>
    </div>
    

    <script src="index.js"></script>
    <script src="queue.js"></script>
    <script src="constructTree.js"></script>
    <script src="treeGraphics/main.js"></script>
    <script src="treeGraphics/traversalAnimation.js"></script>
    <script src="treeGraphics/BSTAnimation.js"></script>
    <script src="treeGraphics/heapAnimation.js"></script>
</body>
</html>
